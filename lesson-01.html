<!DOCTYPE html>
<html lang="en">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# searchcamptc: http://ogp.me/ns/fb/searchcamptc#">
	<meta property="fb:app_id" content="129847677222230" /> 
	<meta property="og:type"   content="searchcamptc:lesson" /> 
	<meta property="og:url"    content="http://bluecrow.biz:49085/lesson-01.html" /> 
	<meta property="og:title"  content="Lesson 1" /> 
	<meta property="og:image"  content="http://bluecrow.biz:49085/searchcamp.png" /> 
</head>

<body>
    <div id="fb-root"></div>

    <script>
        // Initialize Facebook
        window.fbAsyncInit = function() {
            FB.init({
              appId      : '129847677222230', // App ID
              status     : true, // check login status
              cookie     : true, // enable cookies to allow the server to access the session
              xfbml      : true  // parse XFBML
            });
        };

        // Load the Facebook SDK Asynchronously
        (function(d){
          var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
          js = d.createElement('script'); js.id = id; js.async = true;
          js.src = "//connect.facebook.net/en_US/all.js";
          d.getElementsByTagName('head')[0].appendChild(js);
        }(document));
    </script>

    <script type="text/javascript">
        function postAttend() {
            
            // Facebook will give you the graph api code to paste here.
            FB.api('/me/searchcamptc:attend',
                'post',
				{
				    lesson: "http://bluecrow.biz:49085/lesson-01.html"
				},                
                postAttendCallback
            );
        }
    
        function postAttendCallback(response) {
            if (!response || response.error) {
                alert('Error occured');
                console.log(response.error);
            }
            else {
                alert('Post was successful! Action ID: ' + response.id);
            }
        }
    </script>

    <div>
        <img src="searchcamp.png">
    </div>
    
    <h3>Searchcamp Lessons</h3>
    
    <p>Searchcamp Lesson 1<p>

    <button onclick="postAttend()">Attend</button>

</body>
